<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="This is a profile page for the user" />
    <link rel="icon" href="assets/imgs/profile-card.png" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/404238231d.js"
      crossorigin="anonymous"
    ></script>
    <title>Profile Page</title>
  </head>
  <body>
    <!-- Profile Card -->
    <div class="container">
      <div class="profile">
        <div class="card-header">
          <div class="card-header-bg"></div>
          <img
            src="https://cdn-icons-png.flaticon.com/512/219/219983.png"
            alt="profile image"
            class="card-header-img"
          />
        </div>

        <!-- User Info -->
        <div class="user-info">
          <h3 class="profile-name">Sharif Naim</h3>
          <p class="job-title">Web Developer</p>
          <div class="location">
            <i class="fas fa-map-marker-alt"></i>
            <span class="address">Gaza, Palestine</span>
          </div>
        </div>

        <!-- Social Media -->
        <div class="social-media">
          <div>
            <h3>500</h3>
            <p>Followers</p>
          </div>
          <div>
            <h3>250</h3>
            <p>Follow</p>
          </div>
          <div>
            <h3>150</h3>
            <p>Likes</p>
          </div>
        </div>
        <div class="btn">
          <button>Edit profile</button>
          <button>Add friends</button>
        </div>

        <!-- Feed -->
        <div class="tab">
          <a href="#" class="active-tab">Photos</a>
          <a href="#">Likes</a>
        </div>
        <hr />
        <div class="photos-column">
          <div class="photos">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/2/22/1_Nature_1.png"
              alt=""
            />
            <img
              src="https://fastly.picsum.photos/id/1015/200/200.jpg?hmac=CZwBryoFVJo_ic1ivVDBJGVm0MZDhNMiO5B9KzOMY_Y"
              alt=""
            />
            <img
              src="https://fastly.picsum.photos/id/10/2500/1667.jpg?hmac=J04WWC_ebchx3WwzbM-Z4_KC_LeLBWr5LZMaAkWkF68"
              alt=""
            />
          </div>
          <div class="photos">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/2/22/1_Nature_1.png"
              alt=""
            />
            <img
              src="https://fastly.picsum.photos/id/1015/200/200.jpg?hmac=CZwBryoFVJo_ic1ivVDBJGVm0MZDhNMiO5B9KzOMY_Y"
              alt=""
            />
            <img
              src="https://fastly.picsum.photos/id/10/2500/1667.jpg?hmac=J04WWC_ebchx3WwzbM-Z4_KC_LeLBWr5LZMaAkWkF68"
              alt=""
            />
          </div>
        </div>
        <br />

        <!-- Lower Navbar -->
        <div class="card-social">
          <div class="card-social__item">
            <div class="card-social__icon facebook">
              <a class="active" href="#"><i class="far fa-user"></i></a>
            </div>
          </div>
          <div class="card-social__item">
            <div class="card-social__icon">
              <a href="#"><i class="fas fa-home icon"></i></a>
            </div>
          </div>
          <div class="card-social__item">
            <div
              class="card-social__icon"
              style="
                width: 50px;
                height: 50px;
                background: #1e2d66;
                color: #fff;
                border-radius: 50%;
                font-size: 18px;
                margin-top: -20px;
              "
            >
              <a href="#"
                ><i
                  class="fas fa-plus"
                  style="
                    color: #fff;
                    display: flex;
                    justify-content: center;
                    margin-top: 15px;
                  "
                ></i
              ></a>
            </div>
          </div>
          <div class="card-social__item">
            <div class="card-social__icon">
              <a href="#"><i class="fas fa-cog icon"></i></a>
            </div>
          </div>
          <div class="card-social__item">
            <div class="card-social__icon">
              <a href="#"><i class="fas fa-ellipsis-h icon"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
